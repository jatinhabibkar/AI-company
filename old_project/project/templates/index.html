<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>



<body>
    <nav>
        <div class="nav-wrapper">
            <a href="/" class="brand-logo">Ai company</a>
            <div class="nav-content">
                <a class="btn-floating btn-large halfway-fab waves-effect waves-light teal" href="/dataDisplay">
                  <i class="material-icons">data_usage</i>
                </a>
              </div>
        </div>
    </nav>

    <div class="container">

        <form action="/" method="POST" enctype="multipart/form-data">
            <div class="file-field input-field">
                <div class="btn">
                    <span>Image</span>
                    <input type="file" id="img" name="img" accept="image/*">
                </div>
                <div class="file-path-wrapper">
                    <input class="file-path validate" type="text">
                </div>
            </div>

            <div class="file-field input-field">
                <div class="btn">
                    <span>DATA</span>
                    <input type="file" id="xml" accept="text/xml" name="xml">
                </div>
                <div class="file-path-wrapper">
                    <input class="file-path validate" type="text">
                </div>
            </div>

            <button class="btn waves-effect right waves-light" type="submit" name="action">Submit
                <i class="material-icons right">send</i>
            </button>
        </form>

            <!-- success -->
    {% if name is defined %}
        <p>File uploaded successfully</p>  
            <img src="./{{name.data.proc_img}}" alt="">
        <p>{{name.data.timemmddyy}}</p>
    {% endif %}
    </div>


</body>


<script>

</script>

</html>
